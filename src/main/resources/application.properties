spring.application.name=spring-security-implementation-demo

app.server.secret=93cab6f6-b012-4633-90f8-43926d7b9857-ac871014-1c46-457e-ba7b-f4b1b21ac46f

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:./auth-demo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

#   cors
app.cors.allowed.origins=http://localhost:3000,http://localhost:4200
app.cors.allowed.methods=GET,POST,PUT,PATCH,DELETE
app.cors.allowed.headers=*
app.cors.url.pattern=/**
app.cors.allow.credentials=true
app.cors.max.age=3600
